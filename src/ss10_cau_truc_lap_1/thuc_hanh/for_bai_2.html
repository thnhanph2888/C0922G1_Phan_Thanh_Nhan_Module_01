<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Of Number</title>
</head>
<body>
<script>
    let number = +prompt("Enter your number");
    let total = 0;
    for (var i = 0; i <= number; i++){
        total = total + i;
    }
    alert(""+ total);
</script>
</body>
</html>
