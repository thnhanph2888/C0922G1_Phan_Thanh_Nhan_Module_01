<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop</title>
</head>
<body>
<h3>For loop</h3>
<p id="text"></p>
<script>
    let text = "";
    let i;
    for (i = 1; i <= 5; i++){
        text += "The number is " + i + "<br>";
        document.getElementById("text").innerHTML = text;
    }
</script>
</body>
</html>
