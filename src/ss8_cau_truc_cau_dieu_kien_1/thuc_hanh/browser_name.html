<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Name</title>
</head>
<body>
 <script>
     let browser = prompt("Enter browser name!");
     switch (browser) {
         case "Edge":
             alert("You're got the Edge!");
             break;
         case "Chrome":
             alert("Okey we support these browsers too");
             break;
         default:
             alert("we hope that this page looks ok!");
             break;
     }
 </script>
</body>
</html>
