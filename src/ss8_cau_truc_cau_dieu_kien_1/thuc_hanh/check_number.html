<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
 <script>
     let number = prompt("Input Number","");
     if(Number(number) > 0) {
         alert("1");
     } else if (Number(number) < 0){
         alert("-1");
     } else {
            alert("0");
     }
 </script>
</body>
</html>
