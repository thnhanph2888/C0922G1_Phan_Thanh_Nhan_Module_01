<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Of JavaScript</title>
</head>
<body>
<p>What is the "offical" name of JavaScript?</p>
<input type="text" id="answer">
<button onclick="check()">Submit</button>
<p id="boolean"></p>
<script>
    function check() {
        let answer = document.getElementById("answer").value;
        if(answer == "ECMAScript"){
            document.getElementById("boolean").innerText = "Right";
        } else {
            document.getElementById("boolean").innerText = "Didn't know! ECMAScript";
        }
    }
</script>
</body>
</html>
