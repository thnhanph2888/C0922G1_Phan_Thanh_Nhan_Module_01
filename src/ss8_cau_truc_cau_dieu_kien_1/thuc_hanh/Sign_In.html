<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_In</title>
</head>
<body>
<h4 style="margin-left: 30%">Sign in</h4>
<script>
    let name = prompt("who's there", "");
    if (name == "Admin") {
        let password = prompt("Password?", "");
        if(password == "TheMaster"){
            alert("welcome!");
        } else if (password == null){
            alert("Canceled.");
        } else {
            alert("Wrong password");
        }
    } else if (name == null) {
        alert("Canceled.");
    } else {
        alert("I dont't know you!");
    }
</script>
</body>
</html>
