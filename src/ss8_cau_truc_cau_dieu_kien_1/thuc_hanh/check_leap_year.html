<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Leap Year</title>
</head>
<body>
<label for="year"><p>Input year</p></label>
<input type="number" id="year" >
<button onclick="checkLeap()">Check</button>
<p id="result"></p>
<script>
    function checkLeap() {
         let year = +document.getElementById("year").value;
         let isLeapYear = false;
         // if (year % 4 == 0){
         //     if (!(year % 100 == 0)){
         //         isLeapYear = true;
         //     } else if (!(year % 400 == 0)){
         //         isLeapYear = false;
         //     } else {
         //         isLeapYear = true;
         //     }
         // }
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }
         if (isLeapYear){
             document.getElementById("result").innerText = year + " is leap year";
         }else {
             document.getElementById("result").innerText = year + " is not leap year";
         }
    }
</script>
</body>
</html>
