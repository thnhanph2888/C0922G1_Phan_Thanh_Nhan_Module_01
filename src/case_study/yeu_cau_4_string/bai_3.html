<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Same Char</title>
</head>
<body>
<script>
    s1 = "aaddcaa";
    s2 = "aadcc";
    count = 0;
    s1 = s1.split("");
   s2 = s2.split("");
    for(let i = 0; i < s1.length; i++){
        for (let j = 0; j < s2.length; j++){
            if (s1[i] === s2[j]){
                s2.splice(j,1);
                console.log(s2)
                count++;
                break;
            }
        }
    }
    document.write("Số lượng kí tự chung là: " + count);
</script>
</body>
</html>
