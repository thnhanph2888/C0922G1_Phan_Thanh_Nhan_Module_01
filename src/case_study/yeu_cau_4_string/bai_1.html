<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase</title>
</head>
<body>
<script>
    let str = prompt("Nhap vao sau ki tu");
    let arr = str.toLowerCase().split(" ");
    console.log(arr)
    function makeStringRight(str) {
        console.log(str);
        for (let i = 0; i < str.length; i++){
            if (str[i] !== ""){
               str[i] = str[i][0].toUpperCase() + str[i].slice(1);
            }
        }
        return str;
    }
    function getMaxlength(str) {
        let max = str[0].length;
        let maxStr = '';
        for (let i = 0; i < str.length; i++) {
            if (str[i].length > max) {
                max = str[i].length;
                maxStr = str[i];
            }
        }
        return maxStr;
    }
    function doMain(arr) {
         document.write("Xâu kí tự ban đầu là: " + arr.join(" "));
         document.write("<br>Xâu kí tự sau khi chuẩn hóa là: " + makeStringRight(arr).join(" "));
         document.write("<br>Từ dài nhất trong xâu kí tự là: " + getMaxlength(makeStringRight(arr)));
    }
    doMain(arr);
</script>
</body>
</html>
