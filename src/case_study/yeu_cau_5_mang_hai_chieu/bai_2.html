<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Prime</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số dòng");
    let n = +prompt("Nhập số cột");
    let array = [];
    let arrayPrime = [];
    let i, j;
    for (i = 0; i < m; i++) {
        array[i] = new Array();
        for (j = 0; j < n; j++) {
            array[i].push(+Math.ceil(Math.random() * 5));
        }
    }
    function checkPrime(number) {
        let count = 0;
        for ( let k = 1; k <= number; k++) {
            if (number % k === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }else {
            return false;
        }
    }
    function countPrime(array) {
        let countPrime = 0;
        for (i = 0; i < m; i++) {
            for (j = 0; j < array[i].length; j++) {
                if (checkPrime(array[i][j])){
                    console.log(array[i][j])
                    arrayPrime.push(array[i][j]);
                    console.log(arrayPrime)
                    countPrime++;
                }
            }
        }
        return countPrime;
    }
    document.write(" Số lượng số nguyên tố là: " + countPrime(array));
    document.write("<br>Liệt kê số nguyên tố: " + arrayPrime);
</script>
</body>
</html>
