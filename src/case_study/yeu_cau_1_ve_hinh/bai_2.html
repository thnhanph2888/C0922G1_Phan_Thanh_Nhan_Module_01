<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty Right Triagnle</title>
</head>
<body>
<script>
    let h = 7;
    let a = 5
    let i;
    let j;
    for (i = 0; i < h; i++){
        for (j = 0; j < i; j++){
            if (i === h - 1){
                document.write("*");
            } else if (j === 0 || j === i - 1){
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
