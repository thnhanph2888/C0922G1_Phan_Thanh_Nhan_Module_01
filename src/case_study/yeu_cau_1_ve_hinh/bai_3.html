<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isosceles Triangle </title>
</head>
<body>
<script>
    let h = 5;
    let a = 5;
    let i;
    let j;
    for (i = 0; i < h; i++){
        for (j = 0; j < a - i + 1; j++){
            document.write("&nbsp&nbsp");
        }
        for (j = 0; j < i*2 + 1; j++){
            document.write("*");
        }
       document.write("<br>");
    }
</script>
</body>
</html>
