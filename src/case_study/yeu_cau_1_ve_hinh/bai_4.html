<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Empty Isosceles Triangle</title>
</head>
<body>
<script>
    let h = 5;
    let m = 5;
    let i;
    let j;
    for (i = 0; i < h; i++) {
        for (j = 0; j < m - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 0; j < 1; j++) {
            document.write("*")
        }
        for (j = 0; j < i * 2; j++) {
            if (i === h - 1) {
                document.write("*")
            } else if (j === (i * 2 - 1)) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
