<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowels And Consonants</title>
</head>
<body>
<script>
    let charr = prompt("Nhap mot ki tu trong bang chu cai tieng anh: ");
    switch (charr) {
        case "u":
        case "e":
        case "o":
        case "a":
        case "i":
        case "U":
        case "E":
        case "O":
        case "A":
        case "I":
            document.write("Day la nguyen am");
            break;
        default:
            document.write("khong phai la nguyen am");

    }
</script>
</body>
</html>
