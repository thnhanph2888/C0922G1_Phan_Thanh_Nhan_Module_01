<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Tax</title>
</head>
<body>
<script>
    let salary = +prompt("Nhap vao luong cua ban(tr): ");
    let tax;
    let salaryAfter;
    if (salary > 15){
        tax = salary * 20/100;
    } else if (salary => 7){
        tax = salary * 10/100;
    } else {
        tax = salary * 5/100;
    }
    salaryAfter = salary - tax;
    document.write("Tien thue la: "+tax +"trieu VND"+"<br> Tien luong nhan duoc sau thue la: " + salaryAfter+"trieu VND");
</script>
</body>
</html>
