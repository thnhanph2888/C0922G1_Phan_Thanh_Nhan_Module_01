<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prefix Sums</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5];
    let b = [];
    let value = a[0];
    for (let i = 0; i < a.length; i++){
        for (let j = 1; j <= i; j++){
            value = value + a[j];
        }
        b[i] = value;
        value = a[0];
    }
    document.write(b.join(", "));
</script>
</body>
</html>
