<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even mouse</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight();" value="Click Me" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.right = "0px";
    }
    function moveRight() {
        imgObj.style.right = parseInt(imgObj.style.right) + -10 + "px";
    }
    window.onload = init;
</script>
</body>
</html>
