<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Area</title>
</head>
<body>
<script>
    let a = +prompt("nhap chieu rong hinh chu nhat");
    let b = +prompt("nhap chieu dai hinh chu nhat");
    let area = a*b;
    alert("dien tich hinh chu nhat la: "+area);
</script>
</body>
</html>
