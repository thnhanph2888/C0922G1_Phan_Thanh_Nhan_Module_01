<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown_the_remaining_days</title>
    <style >
        body{
            color: #d61b06;
            background-color: #d2f8d0;
        }
        button{
            color: #e0e0e0;
            background-color: #1f5a00;
        }

    </style>
</head>
<body>
<h3>Đếm ngày giáng sinh</h3>
<p><label for="date" >Nhập ngày hôm nay:</label></p>
<input type="date" id="date">
<button onclick="getRemainingDay()">Tính ngày</button>
<p id=totalTime></p>
<script>

function getRemainingDay() {
    let toDay = new Date(document.getElementById("date").value);

    let christmasDay = new Date(toDay.getFullYear(),11,25);
    // tháng            1 => 12
    // tháng trong javascript bắt đầu từ 0 => 11
    if (toDay.getMonth() == 11 && toDay.getDate() > 25 ){
        christmasDay.setFullYear(christmasDay.getFullYear() + 1);
    }

    let result = Math.ceil((christmasDay.getTime() - toDay.getTime())/(24*60*60*1000));
    document.getElementById("totalTime").innerText ="còn " + result + " ngày nữa là đến giáng sinh";
}
window.onload(getRemainingDay());
</script>

</body>
</html>
