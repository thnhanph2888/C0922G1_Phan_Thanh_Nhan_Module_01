<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division</title>
</head>
<body>
<script>
    let a = +prompt("nhap a");
    let b = +prompt("nhap b");
    let result;
    result = a % b;
    if (result == 0){
        alert("a chia het cho b");
    } else {
        alert("a khong chia het cho b");
    }
</script>
</body>
</html>
