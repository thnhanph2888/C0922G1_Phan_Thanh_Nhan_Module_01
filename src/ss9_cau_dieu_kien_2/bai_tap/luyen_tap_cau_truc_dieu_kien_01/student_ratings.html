    <title>Student Rating</title>
</head>
<body>
<script>
    let testMarks = +prompt("nhap diem kiem tra");
    let midtermExamScore = +prompt("nhap diem thi giua ki");
    let finalExamScore = +prompt("nhap diem kiem tra cuoi ki");
    let tolal = ((testMarks + (midtermExamScore * 2) + (finalExamScore * 3))/6);

        alert(""+tolal)

        alert("xep loai kha");
    }else if (tolal > 4){
        alert("xep loai trung binh");
    }else {
        alert("xep loai yeu");
    }
</script>
