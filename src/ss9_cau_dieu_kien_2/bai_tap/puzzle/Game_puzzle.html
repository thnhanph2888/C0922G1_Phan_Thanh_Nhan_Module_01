<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
     <style>
         p{
             margin-left: 10%;
         }
     </style>
</head>
<body>
<img onclick="setImageRamdom(this.id)" id="img0" src="" alt="hinh anh"/>
<img onclick="setImageRamdom(this.id)" id="img1" src="" alt="hinh anh"/>
<img onclick="setImageRamdom(this.id)" id="img2" src="" alt="hinh anh"/>
<p id="result">result</p>
<script>
    let arrCheck =[];
    let arrImage1= ["img/do_1.png","img/xanh_1.png","img/luc_1.png"];
    let arrImage2= ["img/do_2.png","img/xanh_2.png","img/luc_2.png"];
    let arrImage3= ["img/do_3.png","img/xanh_3.png","img/luc_3.png"];
    let score = 0;
    startRamdom()
    arrCheck =[1,1,1];
    function changeImage(arrays, id, position) {
        let image = document.getElementById(id);
        if (image.src.match(arrays[0])){
            if (Math.random() > 0.5){
                document.images[id].src = arrays[1];
                arrCheck[position] = 1;
            }else {
                document.images[id].src = arrays[2];
                arrCheck[position] = 2;
            }
        } else if (image.src.match(arrays[2])){
            if (Math.random() > 0.5){
                document.images[id].src = arrays[0];
                arrCheck[position] = 0;
            }else {
                document.images[id].src = arrays[1];
                arrCheck[position] = 1;
            }
        } else if (image.src.match(arrays[1])){
            if (Math.random() > 0.5){
                document.images[id].src = arrays[0];
                arrCheck[position] = 0;
            }else {
                document.images[id].src = arrays[2];
                arrCheck[position] = 2;
            }
        }
    }
    function setImageRamdom(id) {
        if (id === "img0"){
            changeImage(arrImage1,id,0);
        } else if (id === "img1"){
            changeImage(arrImage2,id,1)
        } else if (id === "img2"){
            changeImage(arrImage3,id,2);
        }
       if (arrCheck[0] === arrCheck[1] && arrCheck[0] === arrCheck[2]){
           score++
           alert("score + 1")
           document.getElementById("result").innerText = ""+ score;
           startRamdom()
       }
    }
    function startRamdom() {
        let a = Math.ceil((Math.random()*(arrImage1.length)) - 1);
        let b = Math.ceil((Math.random()*(arrImage2.length)) - 1);
        let c = Math.ceil((Math.random()*(arrImage3.length)) - 1);
        document.images["img0"].src =arrImage1[a];
        arrCheck[0] = a;
        document.images["img1"].src =arrImage2[b];
        arrCheck[1] = b;
        document.images["img2"].src =arrImage3[c];
        arrCheck[2] = c;
    }

</script>
</body>
</html>
