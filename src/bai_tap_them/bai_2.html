<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace Negative Integer</title>
</head>
<body>
<script>
    let arrayNum = [-2,6,-3,453,-32,];
    for (let i = 0; i < arrayNum.length; i++){
        if (arrayNum[i] < 0){
            arrayNum[i] = 0;
        }
    }
    document.write("Mảng sau khi thay thế số âm thành 0 là: " + arrayNum.join(", "));
</script>
</body>
</html>
