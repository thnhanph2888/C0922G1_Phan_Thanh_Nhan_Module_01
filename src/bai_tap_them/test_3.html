<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test 3</title>
</head>
<body>
<script>
    let array = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    let i, j;
    array.length = 0;
    // reset
    let length = +prompt("Nhập vào độ dài của mảng!");
    let count = 0;
    while (count < length){
        array.push(+prompt("Nhập vào các phần tử của mảng!"));
        count++;
    }
    function findFibo(array) {
        let arrayFibonaci = [];
        let n1 = 0;
        let n2 = 1;
        let max = array[0];
        let n3;
        for (i = 1; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        let arrayFiboMain = [];
        while (n1 <= max) {
            for (i = 0; i < array.length; i++) {
                if (n1 === array[i] && arrayFiboMain.indexOf(n1) === -1) {
                    arrayFibonaci.push(array[i]);
                }
            }
            arrayFiboMain.push(n1);
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
        for (i = 0; i < arrayFibonaci;i++){
            for (j = 0; j < arrayFibonaci;j++){
                if (arrayFibonaci[i] > arrayFibonaci[j]){
                    arrayFibonaci[i] = arrayFibonaci [j]
                }
            }
        }
        return arrayFibonaci;
    }

        document.write("Kết quả cuối cùng là: " + findFibo(array).join(" "));
</script>
</body>
</html>
