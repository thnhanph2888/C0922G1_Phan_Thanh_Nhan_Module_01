<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Number</title>
</head>
<body>
<script>
    let str = "demsonguyenamtrongmotchuoi";
    str = str.toLowerCase();
    let count = 0;
    for (let i = 0; i < str.length; i++){
        if (str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u'){
            count++;
        }
    }
    document.write("So nguyen am trong chuoi la: "+ count);
</script>
</body>
</html>
