<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin-left: 40px;
        }
        p {
            margin-left: 10px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h3>Tic Tac Toe</h3>
<p id="table"></p>
<button onclick="play()">Bắt đầu</button>
<script>
    let board = [];
    let i;
    let j;
    let data = "";
    let aI = "";
    let aJ = "";

    let player1 = true;

    for (i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }
    for (i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp&nbsp";
        }
        data += "<br>"
    }
    document.getElementById("table").innerHTML = ("" + data);

    function play() {
        let count1 = 0;
        let count2 = 0;
            data = "";
            if (player1) {
                alert("Đến lượt chơi người thứ 1. Cờ của bạn là O: ");
            } else {
                alert("Đến lượt chơi người thứ 2. Cờ của bạn là X: ");
            }
            aI = prompt("Nhập X: ");
            aJ = prompt("Nhập Y: ");
            if (player1) {
                board[aI - 1][aJ - 1] = "O";
                player1 = false;
            } else {
                board[aI - 1][aJ - 1] = "X";
                player1 = true;
            }
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp&nbsp";
                }
                data += "<br>"
            }
            document.getElementById("table").innerHTML = ("" + data);

            //under construction
            if (count1 === 3) {
                alert("người chơi 1 chiến thắng");
                data = "";
            }
            if (count2 === 3){
                alert("người chơi 2 chiến thắng");
                data = "";
            }
    }
</script>
</body>
</html>
