<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Number</title>
</head>
<body>
<script>
    let count = 0;
    let arrays = ["d","n",3,8,5];
    for (let i in arrays){
        if (typeof arrays[i] === "number"){
            count++;
        }
    }
    document.write("Co "+ count + " ki tu so");
</script>
</body>
</html>
