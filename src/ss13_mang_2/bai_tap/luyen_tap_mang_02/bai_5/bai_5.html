<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Same</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao chuoi a");
    let b = prompt("Nhap vao chuoi b");
    if (a == b){
        document.write("Hai chuoi giong nhau")
    }else {
        document.write("Hai chuoi khac nhau");
    }
</script>
</body>
</html>
