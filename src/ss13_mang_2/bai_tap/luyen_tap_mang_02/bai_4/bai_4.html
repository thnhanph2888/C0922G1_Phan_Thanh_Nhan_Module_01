<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Word</title>
</head>
<body>
<script>
    let count = 0;
  let str = "co bao nhieu tu";
  for (let i = 0; i < str.length; i++){
      if (str[i] === " "){
          count++;
      }
  }
  document.write("Chuỗi này có "+ (count + 1) + " từ.");
</script>
</body>
</html>
