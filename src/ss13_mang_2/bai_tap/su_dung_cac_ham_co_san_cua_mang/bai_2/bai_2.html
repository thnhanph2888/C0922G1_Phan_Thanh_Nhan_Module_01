<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Minus Between  Even Numbers</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao mot so: ");
    let str = a.toString();
    let result = [str[0]];
    for (let i = 1; i < str.length; i++){
        if (str[i-1] % 2 === 0 && str[i] % 2 === 0 ){
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    result.toString();
    document.write(result.join(""));
</script>
</body>
</html>
