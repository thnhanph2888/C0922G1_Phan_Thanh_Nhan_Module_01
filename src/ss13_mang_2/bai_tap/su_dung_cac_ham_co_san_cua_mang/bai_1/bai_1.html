<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Array Concatenation</title>
</head>
<body>
<script>
    myColor = ["Red","Green","While","Black"];
    document.write(myColor.toString() + "<br>");
    document.write(myColor.join(",")+ "<br>");
</script>
</body>
</html>
