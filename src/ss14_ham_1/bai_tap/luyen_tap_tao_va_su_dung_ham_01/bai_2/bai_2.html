<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increase Value</title>
</head>
<body>
<script>
    let a = +prompt("Nhap so muon tang gia tri:");
    increase(a);
    function increase(nums) {
        nums = nums + 1;
        alert("ket qua la: " + nums);
    }
</script>
</body>
</html>
