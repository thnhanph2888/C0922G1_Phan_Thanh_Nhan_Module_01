<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Number</title>
</head>
<body>
<script>
    function compare(num1,num2) {
        if (num1 > num2){
            alert("Tham so thu nhat lon hon tham so thu hai!");
        }else {
            let a = num1 + num2;
            alert("Tong hai so la: " + a);
        }
    }
    let a = +prompt("Nhap tham so thu nhat: ");
    let b = +prompt("Nhap tham so thu hai: ");
    compare(a,b);
</script>
</body>
</html>
