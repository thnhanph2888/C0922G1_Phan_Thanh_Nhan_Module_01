<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>
<script>
    let count = 0;
    let n = "";
    function isPrime(number) {
        if (number !== 0){
            console.log("number"+number)
            for (let j = 1; j <= number; j++){
                if (number % j === 0){
                    count++;
                }
            }console.log(count)
            if (count == 2){
                n = n + number + ", ";
            }
            count = "";
        }
    }
    for (let i = 0; i < 10000;i++){
        isPrime(i);
    }
    document.write(n);

</script>
</body>
</html>
