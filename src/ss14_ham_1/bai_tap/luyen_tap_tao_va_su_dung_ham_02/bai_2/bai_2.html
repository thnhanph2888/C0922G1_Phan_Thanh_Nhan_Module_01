<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area And Perimeter Cicle</title>
</head>
<body>
<script>
    const PI = 3.14
    function areaCicle(r) {
       let area = Math.sqrt(r) * PI;
       document.write("Dien tich hinh tron la: " + area + "<br>");
    }
    function perimeterCicle(r) {
       let perimeter = 2 * r * PI;
       document.write("Chu vi hinh tron la: " + perimeter + "<br>");
    }
    areaCicle(5);
    perimeterCicle(5);
</script>
</body>
</html>
