<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Array</title>
</head>
<body>
<script>
    function reverseArray(array) {
       let first = 0
       let last = array.length - 1;
       while (first < last){
           let cont = array[first];
           array[first] = array[last];
           array[last] = cont;
           first++;
           last--;
       }
       document.write(array.join(", "));
    }
    let arrays=[];
    let i = 0;
    for (i; i < 6; i++){
       let a = +prompt("Them so nguyen moi vao mang");
        arrays[i] = a;
    }
    reverseArray(arrays);
</script>
</body>
</html>
