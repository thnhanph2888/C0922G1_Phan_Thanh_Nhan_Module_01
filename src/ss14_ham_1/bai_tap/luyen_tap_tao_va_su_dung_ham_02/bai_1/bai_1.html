<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Of Number</title>
</head>
<body>
<script>
    function square(nums) {
        let result = nums * nums;
        document.write(result + "")
    }
    let a = +prompt("Nhap vao so bat ki");
    square(a);
</script>
</body>
</html>
