<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h3>Temperature Converter</h3>
Type a value in the Fahrenheit field to convert the value to Celsius: <br><br>
<label for="temperature">Fahrenheit:  </label>
<input oninput="convert(this.value )" type="number" id="temperature">
<p id="result"></p>
<script>
    function convert(valNum) {
        let c = (valNum - 32)/1.8;
        document.getElementById("result").innerText = "Celsius: " + Math.ceil(c) ;
    }
</script>
</body>
</html>
