<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace Number With Text</title>
</head>
<body>
<script>
    let end = 0;
    let num = 0;
    while (end < 100){
        num += 1;
        if (num % 3 == 0 && num % 5 == 0){
            document.write("FizzBuzz <br>");
        } else if (num % 3 == 0){
            document.write("Fizz <br>");
        } else if (num % 5 == 0){
            document.write("Buzz <br>");
        } else {
            document.write(num+ "<br>");
        }
        end++
    }
</script>
</body>
</html>
