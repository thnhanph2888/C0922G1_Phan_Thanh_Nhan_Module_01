<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Right Triangle</title>
</head>
<body>
<script>
    let j = 0;
    let draw = "";
    let n1 = 5;
    for (let i = 1; i <= n1; i++) {
        for (j; j < i; j++) {
            draw = draw + "*";
            document.write(draw + "");
        }
        document.write("<br>");
    }

    document.write("<br>");

    let n2 = 5;
    for (let i = n2; i > 0; i--) {
        for (j = 1; j <= i; j++)
            document.write("*");
        document.write("<br>");
    }
    let n3 = 5;
    for (let i = n3; i >= 1; i--) {
        for (j = 0; j < i ; j++)
        document.write(". ");
        for (j = 0; j <= n3 - i; j++)
        document.write("*");
        document.write("<br>")
    }
    document.write("<br>");
    let i;
    let n4 = 5;
    for (i = n4; i >= 1; i--) {
        for (j = 0; j <= n4-i; j++)
        document.write(". ");
        for (j = 0; j < i; j++)
        document.write("*");
        document.write("<br>")
    }
</script>
</body>
</html>
