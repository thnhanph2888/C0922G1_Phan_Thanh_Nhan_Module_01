<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số muốn tính giai thừa");
    let result = 1;
    for (let i = 0; i < num; i ++){
        console.log("i " + i)
        console.log("result" + result);
        result = result * (num - i);
    }
    document.write(5+"! = "+ result);
</script>
</body>
</html>
