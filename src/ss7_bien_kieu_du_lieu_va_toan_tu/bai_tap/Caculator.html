<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<h3>Caculator</h3>
<table>
    <tr>
        <td colspan="2"><input type="text" id="number1" ></td>
        <td colspan="2"><input type="text" id="number2"></td>
    </tr>
    <tr>
        <td><button onclick="addition()" >Addition</button></td>
        <td><button onclick="subtraction()" >Subtraction</button></td>
        <td><button onclick="Multiplication()"  >Multiplication</button></td>
        <td><button onclick="Division()" >Division</button></td>
    </tr>
    <tr>
        <td><button onclick="caculator(1)" >Addition</button></td>
        <td><button onclick="caculator(2)" >Subtraction</button></td>
        <td><button onclick="caculator(3)"  >Multiplication</button></td>
        <td><button onclick="caculator(4)" >Division</button></td>
    </tr>
</table>
<p id="result">Result</p>
<script>
    function caculator(dau) {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result;
        switch (dau) {
           case 1: result = "Result: "+ (Number(number1) + Number(number2));
               document.getElementById("result").innerHTML = result;
               break;
           case 2:
               result = "Result: " + (Number(number1) - Number(number2));
               document.getElementById("result").innerHTML = result;
               break;
           case 3:
               result = "Result: " + (Number(number1) * Number(number2));
               document.getElementById("result").innerHTML = result;
               break;
           case 4:
               result = "Result: " + (Number(number1) / Number(number2));
               document.getElementById("result").innerHTML = result;
               break;
       }
    }
    function addition(){
       let number1 = document.getElementById("number1").value;
       let number2 = document.getElementById("number2").value;
       let result;
        result = "Result: " + Number(number1) + Number(number2);
         document.getElementById("result").innerHTML = result;
    }function subtraction(){
       let number1 = document.getElementById("number1").value;
       let number2 = document.getElementById("number2").value;
       let result;
        result = "Result: " + (Number(number1) - Number(number2));
         document.getElementById("result").innerHTML = result;
    }function Multiplication(){
       let number1 = document.getElementById("number1").value;
       let number2 = document.getElementById("number2").value;
       let result;
        result = "Result: " + Number(number1) * Number(number2);
         document.getElementById("result").innerHTML = result;
    }function Division(){
       let number1 = document.getElementById("number1").value;
       let number2 = document.getElementById("number2").value;
       let result;
        result = "Result: " + Number(number1) / Number(number2);
         document.getElementById("result").innerHTML = result;
    }

</script>
</body>
</html>
