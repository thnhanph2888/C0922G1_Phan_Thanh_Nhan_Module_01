<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perimeter Cirle</title>
</head>
<body>
    <script>
        const pi = 3.14 ;
        InputR = prompt("Nhập bán kính");
        let R = parseInt(InputR);
        let perimeter = 2*pi+R;
        document.write("Chu vi hình tròn là: " + perimeter);
    </script>
</body>
</html>
