<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Units</title>
</head>
<body>
      <script>
          InputC = prompt("nhập độ C");
          let C = parseInt(InputC)
          let F = (C * 9 / 5) + 32
         document.write("F = " + F)
      </script>
</body>
</html>
