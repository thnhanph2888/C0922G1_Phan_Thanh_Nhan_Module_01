<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cirle_area</title>
</head>
<body>
   <script>
       InputR = prompt("nhập bán kính");
       const pi = 3.14;
       let R = parseInt(InputR);
       let area = Math.PI * Math.pow(R, 2);
       document.write("Diện tích hình tròn là: " + area);
   </script>
</body>
</html>
