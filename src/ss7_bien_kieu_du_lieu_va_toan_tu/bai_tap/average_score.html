<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Score</title>
</head>
<body>
     <script>
          InputPhysics = prompt("Input Physics");
          InputChemistry = prompt("Input Chemistry");
         InputBiological = prompt("Input Biological");
         let physics = parseInt(InputPhysics);
          let  chemistry = parseInt(InputChemistry);
          let biological = parseInt(InputBiological);
          let average = (physics + chemistry + biological)/3
       document.write("điểm trung bình là: " + average);
     </script>
</body>
</html>
