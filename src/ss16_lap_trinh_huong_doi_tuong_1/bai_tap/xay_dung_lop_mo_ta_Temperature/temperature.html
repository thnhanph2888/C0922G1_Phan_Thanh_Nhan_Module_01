<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
             this.celsius = celsius;
        }
        getCelsius(){
            return this.celsius;
        }
        setCelsius(celsius){
            this.celsius = celsius;
        }
        convertCToF(){
            return 9/5 * this.celsius + 32;
        }
        convertCToK(){
            return this.celsius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    let fahrenheit = temperature.convertCToF();
    let kelvins = temperature.convertCToK();
    document.write("Fahrenheit: " + fahrenheit + "<br> Kelvins: "+ kelvins);
</script>
</body>
</html>
