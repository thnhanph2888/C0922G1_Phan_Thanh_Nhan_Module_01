<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Value In Array</title>
</head>
<body>
<script>
    let a = prompt("Nhap gia tri ban muon tim: ");
    let array = [1,2,3,4,5,332,22,7,325,-32];
    for (let i = 0; i < array.length; i++){
        if (a == array[i]){
            document.write("Gia tri ban tim nam o vi tri thu: " + i);
        }
    }
</script>
</body>
</html>
